<div class="container mat-elevation-z8">
<h3>Signup</h3>
<form>
	<mat-form-field class="form-input">
		<input
			email
			ngModel
			name="email"
			#email="ngModel"
			matInput
			type="email"
			placeholder="Enter your email"
			required>
		<mat-error *ngIf="email.hasError('required')">E-mail is required</mat-error>
		<mat-error *ngIf="!email.hasError('required')">E-mail is Invalid</mat-error>
	</mat-form-field>

	<br>

	<mat-form-field class="form-input">
		<input
			maxlength="8"
			ngModel
			name="password"
			#password="ngModel"
			matInput
			[type]="flag ? 'text' : 'password'"
			placeholder="Enter your password"
			required>
		<mat-icon (click)="flag=!flag" matSuffix>{{flag ? 'visibility' : 'visibility_off'}}</mat-icon>
		<mat-hint>Only 8 characters</mat-hint>
		<mat-error>Password is required</mat-error>
	</mat-form-field>

	<br>

	<button class="button-form" mat-raised-button color="primary">Submit</button>

</form>
</div>
